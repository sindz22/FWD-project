<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoTravel BLR</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

  <!-- Your CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- ===================== NAVBAR ===================== -->
  <header class="site-header">
    <div class="logo">
      <div class="brand">EcoTravel BLR</div>
      <div class="tagline">Sustainable Travel Planner</div>
    </div>

    <nav class="main-nav">
      <a class="nav-item active">Home</a>
      <a class="nav-item">Explore</a>
      <a class="nav-item">About Us</a>
      <a class="nav-item">Contact Us</a>
    </nav>

    <div class="auth">
      <button class="btn btn-link">Login</button>
      <button class="btn btn-primary">Signup</button>
    </div>
  </header>



  <!-- ===================== HERO SECTION ===================== -->
  <main class="hero">

    <!-- LEFT SIDE -->
    <div class="hero-left">

      <!-- ================= DOTTED PLANE PATHS ================= -->
      <svg class="plane-paths" viewBox="0 0 800 300">
        <path d="M50 180 C200 60, 400 40, 650 140" class="path" />
        <path d="M80 140 C260 20, 480 70, 720 110" class="path" />
        <path d="M120 210 C300 100, 520 140, 760 160" class="path" />
      </svg>

      <!-- ================= PLANES ================= -->
      <img src="./assets/plane.png" class="plane p1">
      <img src="./assets/plane.png" class="plane p2">
      <img src="./assets/plane.png" class="plane p3">

      <!-- ================ LIGHT GREEN ORGANIC SHAPES ================ -->
      <div class="blob-layer layer1"></div>
      <div class="blob-layer layer2"></div>

      <!-- ================= MAIN BLOB IMAGE MASK ================= -->
      <div class="blob-mask">
        <!-- ðŸ”¥ Replace this with YOUR image file -->
        <img src="./assets/blr.jpg" class="hero-img" />
      </div>

    </div>



    <!-- ===================== RIGHT TEXT ===================== -->
    <div class="hero-right">
      <h6 class="eyebrow">TRAVEL GREEN. TRAVEL SMART.</h6>

      <h1 class="title">
        Explore Bangalore <br>
        The Eco-Friendly Way.
      </h1>

      <p class="lead">
        Build custom itineraries, compare travel modes, track your carbon savings, 
        and explore Bangalore responsibly.
      </p>

      <button class="btn btn-primary cta">Plan Your Eco Trip</button>
    </div>

  </main>



</body>
</html>
